<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN AG Grid Community</title>
    <link
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@30/styles/ag-grid.min.css"
      rel="stylesheet"
    />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const rowData = [
          { brand: "Toyota", model: "Celica", price: 35000 },
          { brand: "Ford", model: "Mondeo", price: 32000 },
          { brand: "Porsche", model: "Boxter", price: 72000 },
        ];

        //return <button>Test</button>;

        return (
          <div className="ag-theme-alpine" style={{ height: 400, width: 600 }}>
            <AgGridReact.AgGridReact rowData={rowData}>
              <AgGridReact.AgGridColumn field="brand"></AgGridReact.AgGridColumn>
              <AgGridReact.AgGridColumn field="model"></AgGridReact.AgGridColumn>
              <AgGridReact.AgGridColumn field="price"></AgGridReact.AgGridColumn>
            </AgGridReact.AgGridReact>
          </div>
        );
      };

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
