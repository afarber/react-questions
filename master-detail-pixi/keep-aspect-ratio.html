<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to keep 1:1 aspect ratio for the child canvas element?</title>
    <link type="text/css" rel="stylesheet" href="src/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/pixi.js-legacy@7/dist/pixi-legacy.min.js"></script>
  </head>
  <body>
    <div class="fullRoot">
      <div class="status">Game #1 Score1:Score2</div>
      <div class="parent" id="parent">
        <canvas id="child"></canvas>
      </div>
      <div class="hint">A game hint to do this and that...</div>
    </div>
    <script>
      "use strict";

      const parentElement = document.getElementById("parent");
      const childElement = document.getElementById("child");

      const resizeObserver = new ResizeObserver((entries) => {
        for (let entry of entries) {
          const { width, height } = entry.contentRect;
          const minDimension = Math.min(width, height);

          // maintain the 1:1 aspect ratio of the child element
          childElement.style.width = `${minDimension}px`;
          childElement.style.height = `${minDimension}px`;

          console.log(
            `parent ${width} x ${height} -> child ${minDimension} x ${minDimension}`
          );
        }
      });

      resizeObserver.observe(parentElement);

      const app = new PIXI.Application({
        backgroundColor: "lightgreen",
        width: 1020,
        height: 1020,
        view: childElement,
      });

      // parentElement.appendChild(app.view);
      //app.start();

      // The stage will handle the move events
      app.stage.eventMode = "static";
      app.stage.hitArea = app.screen;

      const rectRed = new PIXI.Graphics()
        .beginFill(0xff0000)
        .drawRect(-200, -100, 200, 100);
      const rectGreen = new PIXI.Graphics()
        .beginFill(0x00ff00)
        .drawRect(0, -100, 200, 100);
      const rectBlue = new PIXI.Graphics()
        .beginFill(0x0000ff)
        .drawRect(-200, 0, 200, 100);

      rectRed.position.set(app.screen.width, app.screen.height);
      rectGreen.position.set(0, app.screen.height);
      rectBlue.position.set(app.screen.width, 0);

      app.stage.addChild(rectRed);
      app.stage.addChild(rectGreen);
      app.stage.addChild(rectBlue);

      const texture = PIXI.Texture.from("https://pixijs.com/assets/bunny.png");
      const bunny = new PIXI.Sprite(texture);
      bunny.anchor.set(0.5);
      bunny.x = 50;
      bunny.y = 70;
      bunny.width = 100;
      bunny.height = 100;
      app.stage.addChild(bunny);
    </script>
  </body>
</html>
