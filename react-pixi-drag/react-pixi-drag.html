<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React PixiJS dragging</title>
    <link type="text/css" rel="stylesheet" href="src/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/pixi.js-legacy@7/dist/pixi-legacy.min.js"></script>
  </head>
  <body>
    <div class="horizontalFlexContainer">
      <div class="left">
        <h3>Select a game!</h3>
        <nav>
          <ul>
            <li>Game 1</li>
            <li>Game 2</li>
            <li>Game 3</li>
            <li>Game 4</li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <div class="verticalFlexContainer">
          <div class="status">Game #1 Score1:Score2</div>
          <div class="parent" id="parent">
            <canvas class="child" id="child"></canvas>
          </div>
          <div class="hint">A game hint to do this and that...</div>
        </div>
      </div>
    </div>
    <script>
      "use strict";

      const CELL = 100;

      class Tile extends PIXI.Container {
        constructor(color, onDragStart, onDragMove, onDragEnd, x, y) {
          super();

          this.x = x;
          this.y = y;
          this.color = color;

          if (
            typeof onDragStart === "function" &&
            typeof onDragEnd === "function"
          ) {
            this.interactive = true;
            this.buttonMode = true;
            // setting hitArea is important for correct pointerdown events delivery
            this.hitArea = new PIXI.Rectangle(0, 0, CELL, CELL);
            this.on("pointerdown", onDragStart)
              .on("pointermove", onDragMove)
              .on("pointerup", onDragEnd)
              .on("pointerupoutside", onDragEnd);
          } else {
            this.eventMode = "none";
          }

          this.graph = new PIXI.Graphics()
            .beginFill(color)
            .drawRect(0, 0, CELL, CELL)
            .endFill();
          this.addChild(this.graph);
          this.cacheAsBitmap = true;
        }

        startDragging() {
          this.scale.x = 1.6;
          this.scale.y = 1.6;
          this.alpha = 0.8;
        }

        stopDragging() {
          this.scale.x = 1;
          this.scale.y = 1;
          this.alpha = 1;
          // align x, y to the checker board grid
          this.x = CELL * Math.floor((this.x + CELL / 2) / CELL);
          this.y = CELL * Math.floor((this.y + CELL / 2) / CELL);
        }
      }

      const parentElement = document.getElementById("parent");
      const childElement = document.getElementById("child");

      const app = new PIXI.Application({
        backgroundColor: 0xccffcc,
        width: 8 * CELL,
        height: 8 * CELL,
        view: childElement,
      });

      // The stage will handle the move events
      app.stage.eventMode = "static";
      app.stage.hitArea = app.screen;

      // the PIXI app has created a canvas element - make it a child of the parent div
      // const childElement = app.view;
      // childElement.id = "child";
      // childElement.classList.add("child");
      // parentElement.appendChild(childElement);

      const resizeObserver = new ResizeObserver((entries) => {
        for (let entry of entries) {
          const { width, height } = entry.contentRect;
          const minDimension = Math.min(width, height);

          // maintain the 1:1 aspect ratio of the child element
          childElement.style.width = `${minDimension}px`;
          childElement.style.height = `${minDimension}px`;

          console.log(
            `parent ${width} x ${height} -> child ${minDimension} x ${minDimension}`
          );
        }
      });

      resizeObserver.observe(parentElement);

      const background = new PIXI.Graphics();
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          if ((i + j) % 2 == 0) {
            background.beginFill(0xccccff);
            background.drawRect(i * CELL, j * CELL, CELL, CELL);
            background.endFill();
          }
        }
      }
      app.stage.addChild(background);

      const r = new Tile(
        "red",
        onDragStart,
        onDragMove,
        onDragEnd,
        3 * CELL,
        3 * CELL,
        "red"
      );
      const g = new Tile(
        "green",
        onDragStart,
        onDragMove,
        onDragEnd,
        4 * CELL,
        3 * CELL,
        "green"
      );
      const b = new Tile(
        "blue",
        onDragStart,
        onDragMove,
        onDragEnd,
        5 * CELL,
        3 * CELL,
        "blue"
      );

      app.stage.addChild(r);
      app.stage.addChild(g);
      app.stage.addChild(b);

      function onDragStart(ev) {
        console.log("onDragStart: " + this.color);
        this.data = ev.data;
        var pos = this.data.getLocalPosition(this.parent);
        this.x = pos.x - this.width / 2;
        this.y = pos.y - this.height / 2;
        // put the tile on top
        app.stage.removeChild(this);
        app.stage.addChild(this);
        this.startDragging();
      }

      function onDragMove() {
        if (this.data) {
          console.log("onDragMove: " + this.color);
          var pos = this.data.getLocalPosition(this.parent);
          this.x = pos.x - this.width / 2;
          this.y = pos.y - this.height / 2;
        }
      }

      function onDragEnd() {
        if (this.data) {
          console.log("onDragEnd: " + this.color);
          var pos = this.data.getLocalPosition(this.parent);
          this.data = null;
          // the next 2 lines are not needed here, but
          // in my real game I put the tile beneath the HUD
          app.stage.removeChild(this);
          app.stage.addChildAt(this, app.stage.children.length);
          this.stopDragging();
        }
      }
    </script>
  </body>
</html>
